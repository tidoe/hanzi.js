<html>
	<head>
		<meta charset="UTF-8"/>
		<style type="text/css">
			div {
				font-size: 200%;
				display: inline-block;
			}
			p {
				font-size: 19pt;
			}
			small {
				font-size: 0.6em;
			}
		</style>
	</head>
	<body style="background-color:#F0F1EB;font-size:36px;text-align:center;">
		<!-- 4-in-1 character -->
		<div>
			<hanzi colors="0:red">日</hanzi><br />
			<p>1</p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="0:orange">進</hanzi><br />
			<p>2</p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="0:green">斗</hanzi><br />
			<p>3</p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="0:blue">金</hanzi><br />
			<p>4</p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="1:orange,2:green,8:red,11:orange,13:blue" scales="7:0.5,9:0.5,12:0.5">⿺辶⿻十⿳⿲⺀ 日 ⿲隹 金</hanzi><br />
			<p>all</p>
		</div>
		<br /><br />
		<!-- phono-semantic compounds -->
		<div>
			<hanzi colors="1:blue,2:red">⿰女馬</hanzi><br />
			<p>mā</p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="0:blue">麻</hanzi><br />
			<p>má</p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="0:red">馬</hanzi><br />
			<p>mǎ</p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="1:blue,2:red">⿱罒馬</hanzi><br />
			<p>mà</p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="1:blue,2:red">⿰口馬</hanzi><br />
			<p>ma</p>
		</div>
		<br /><br />
		<!-- Cangjie input -->
		<div>
			<hanzi colors="2:red,3:orange,4:green,-1:blue" scales="-1:5">⿳⿵𠆢丶日⿻⿰㇓ ⿰ 口</hanzi><br />
			<p><small>人戈日口</small></p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="2:red,3:orange,5:green,6:blue,7:purple" scales="6:2">⿰⿱士口⿳一自八</hanzi><br />
			<p><small>土口一月金</small></p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="2:red,4:orange,7:green,8:blue,-1:purple">⿰⿳十田十⿱⿱人一⿰月⿰丨亅</hanzi><br />
			<p><small>十十人一弓</small></p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="2:red,6:orange" scales="2:2,6:2">⿻⿰㇒ ⿰ 乀</hanzi><br />
			<p><small>人竹</small></p>
		</div>&nbsp;&nbsp;&nbsp;
		<div>
			<hanzi colors="1:red,3:orange,4:green">⿰氵⿱土厶</hanzi><br />
			<p><small>水土戈</small></p>
		</div>
		<script type="text/javascript" src="hanzi.js"></script>
	</body>
</html>
